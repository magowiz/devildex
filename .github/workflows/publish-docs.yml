# .github/workflows/publish-docs.yml
name: Publish Documentation

on:
  push:
    branches:
      - master

# Permissions needed to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures that only one deployment is running at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and Deploy Docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Use Ubuntu 24.04 to match the Jenkins environment and ensure wxPython wheel compatibility.
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Install system dependencies for wxPython
        # This step is CRUCIAL. wxPython requires GTK+ system libraries
        # to be compiled or installed correctly.
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libxtst-dev

      - name: Configure Poetry and install dependencies
        env:
          # Use the exact find-links URL from Jenkinsfile to get pre-compiled wxPython wheels
          # and avoid a lengthy compilation. This requires the ubuntu-24.04 runner.
          PIP_FIND_LINKS: "https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-24.04/"
        run: |
          poetry config virtualenvs.in-project true
          poetry install --with doc --no-root

      - name: Build documentation with Sphinx
        # NOTE: This command assumes your documentation source is in 'docs/source'.
        # If your folder is different (e.g., 'docs/'), modify the path below.
        run: poetry run sphinx-build -b html docs/source build/html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4