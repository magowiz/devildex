name: Test Packaged Application

on:
  workflow_run:
    workflows: ["Package Desktop Application"]
    types:
      - completed

jobs:
  test-package:
    runs-on: ${{ matrix.os }}
    needs: build-package # This needs to be the job name from the "Package Desktop Application" workflow
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          name: devildex-${{ matrix.os }}-build
          path: build/

      - name: Test Built Application
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            ./build/devildex.exe &
            sleep 5
            kill %1
          elif [ "${{ runner.os }}" == "macOS" ]; then
            chmod +x ./build/devildex
            ./build/devildex &
            sleep 5
            kill %1
          elif [ "${{ runner.os }}" == "Linux" ]; then
            chmod +x ./build/devildex
            ./build/devildex &
            sleep 5
            kill %1
          fi
