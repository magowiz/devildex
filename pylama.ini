[pylama:pycodestyle]
max_line_length = 88
ignore = E203,W503,W504

[pylama:pyflakes]
builtins = _

[pylama:mccabe]
complexity = 10

[pylama]
format = pylint
skip = */.tox/*,*/.env/*
linters = pylint,mccabe,mypy,eradicate,radon,vulture,pydocstyle,pycodestyle,pyflakes,isort

[pydocstyle]
convention = google
