<!DOCTYPE html>
<html lang="en" xmlns:t="http://twistedmatrix.com/ns/twisted.web.template/0.1">
<meta name="pydoctor-template-version" content="3"/>

<t:transparent t:render="head">Head</t:transparent>

<body>


<div t:render="header"/>

<div class="container-fluid mt-4 mb-4">
    <div class="row">
        <div class="col-lg-2 col-md-3">
            <aside class="sphinxsidebar position-sticky" style="top: 5rem;" role="navigation"
                   aria-label="Main navigation">
                <div class="devildex-sidebar-wrapper card border-dark">
                    <div class="card-header bg-light text-dark">
                        <h5 class="card-title mb-0">Navigation</h5>
                    </div>
                    <div class="card-body p-2 bg-light">
                        <t:transparent t:render="sidebar"/>

                </div>
            </aside>
        </div>

        <div class="col-lg-10 col-md-9">
            <div t:render="subheader"/>

            <h2>
                Get Started
            </h2>
            <ul>
                <li>
                    A listing of <a href="moduleIndex.html">all modules and

                <li>
                    A listing of <a href="classIndex.html">all classes</a>,

                </li>
                <li>
                    A listing of <a href="nameIndex.html">all functions, classes,

                </li>

                        <li t:render="roots">

                    </ul>

    </div>

<footer class="container-fluid" t:render="footer"/>
